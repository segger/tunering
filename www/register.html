<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="nw.css">
    </head>
    <body>

        <!-- HEADER -->
        <div class="header">
            <div>Sara Lahti Nosnörd</div>
        </div>

        <!-- Step 1-->

        <div class="container">
        <form id="step1" class="step1" novalidate>
        <div class="form-row">
            <div class="form-group col">
                <label for="name">Förare</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Sara" aria-describedby="nameHelp" required/>
                <small id="nameHelp" class="form-text text-muted">Endast förnamn</small>
            </div>
            <div class="form-group col">
                <label for="dog">Hund</label>
                <input type="text" name="dog" id="dog" class="form-control" placeholder="Niko" required/>
            </div>
            <div class="form-group col">
                <div>Klass</div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="nw1" name="nwClass" value="NW1" class="custom-control-input" required>
                    <label for="nw1" class="custom-control-label">NW1</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="nw2" name="nwClass" value="NW2" class="custom-control-input" required>
                    <label for="nw2" class="custom-control-label">NW2</label>
                </div>
            </div>
            <div class="form-group col align-self-center">
                <button id="buttonStep1" type="button" class="btn btn-primary">Ok</button>
            </div>
        </div>
        </form>

        <!-- Step 2 -->

        <div class="accordion" id="accordionStep2">
            <form id="step2">
            
            <!-- search1 -->
            <div id="search_1" class="card">
            <div class="card-header" id="headingOne">
                <h3>
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Sök 1
                </button>
                </h3>
            </div>
            
            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionStep2">
            <div class="card-body">
                <div class="form-row align-items-center">
                <div class="form-group col">
                    <label for="point_1">Poäng</label>
                    <input type="number" name="point_1" id="point_1" class="form-control" placeholder="0"/>
                </div>
                <div class="form-group col">
                    <label for="error_1">Fel</label>
                    <input type="number" name="error_1" id="error_1" class="form-control" placeholder="0"/>
                </div>
                </div>
                <div class="form-row align-items-center">
                    <div class="form-group col">
                        <div>Tid</div>
                        <div class="form-row input-time align-items-center">
                            <input type="number" name="time_1_mm" id="time_1_mm" class="form-control col-sm-2" placeholder="mm"/>:
                            <input type="number" name="time_1_ss" id="time_1_ss" class="form-control col-sm-2" placeholder="ss"/>,
                            <input type="number" name="time_1_ms" id="time_1_ms" class="form-control col-sm-3" placeholder="000"/>
                        </div>
                    </div>
                    <div class="form-group col">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="sse_1" class="custom-control-input" id="sse_1">
                            <label class="custom-control-label" for="sse_1">SSE</label>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            </div>
            <!--END: search1-->

            <!-- search2 -->
            <div id="search_2" class="card">
            <div class="card-header" id="headingTwo">
                <h3>
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                    Sök 2
                </button>
                </h3>
            </div>
                
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionStep2">
            <div class="card-body">
                <div class="form-row align-items-center">
                <div class="form-group col">
                    <label for="point_2">Poäng</label>
                    <input type="number" name="point_2" id="point_2" class="form-control" placeholder="0"/>
                </div>
                <div class="form-group col">
                    <label for="error_2">Fel</label>
                    <input type="number" name="error_1" id="error_2" class="form-control" placeholder="0"/>
                </div>
                </div>
                <div class="form-row align-items-center">
                    <div class="form-group col">
                        <div>Tid</div>
                        <div class="form-row input-time align-items-center">
                            <input type="number" name="time_2_mm" id="time_2_mm" class="form-control col-sm-2" placeholder="mm"/>:
                            <input type="number" name="time_2_ss" id="time_2_ss" class="form-control col-sm-2" placeholder="ss"/>,
                            <input type="number" name="time_2_ms" id="time_2_ms" class="form-control col-sm-3" placeholder="000"/>
                        </div>
                    </div>
                    <div class="form-group col">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="sse_2" class="custom-control-input" id="sse_2">
                            <label class="custom-control-label" for="sse_2">SSE</label>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            </div>
            <!--END: search2-->

            <!-- search3 -->
            <div id="search_3" class="card">
            <div class="card-header" id="headingThree">
                <h3>
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                    Sök 3
                </button>
                </h3>
            </div>
            
            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionStep2">
            <div class="card-body">
                <div class="form-row align-items-center">
                <div class="form-group col">
                    <label for="point_3">Poäng</label>
                    <input type="number" name="point_3" id="point_3" class="form-control" placeholder="0"/>
                </div>
                <div class="form-group col">
                    <label for="error_3">Fel</label>
                    <input type="number" name="error_3" id="error_3" class="form-control" placeholder="0"/>
                </div>
                </div>
                <div class="form-row align-items-center">
                    <div class="form-group col">
                        <div>Tid</div>
                        <div class="form-row input-time align-items-center">
                            <input type="number" name="time_3_mm" id="time_3_mm" class="form-control col-sm-2" placeholder="mm"/>:
                            <input type="number" name="time_3_ss" id="time_3_ss" class="form-control col-sm-2" placeholder="ss"/>,
                            <input type="number" name="time_3_ms" id="time_3_ms" class="form-control col-sm-3" placeholder="000"/>
                        </div>
                    </div>
                    <div class="form-group col">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="sse_3" class="custom-control-input" id="sse_3">
                            <label class="custom-control-label" for="sse_3">SSE</label>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            </div>
            <!--END: search3-->

            <!-- search4 -->
            <div id="search_4" class="card">
            <div class="card-header" id="headingFour">
                <h3>
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="true" aria-controls="collapseFour">
                    Sök 4
                </button>
                </h3>
            </div>
                            
            <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionStep2">
            <div class="card-body">
                <div class="form-row align-items-center">
                <div class="form-group col">
                    <label for="point_4">Poäng</label>
                    <input type="number" name="point_4" id="point_4" class="form-control" placeholder="0"/>
                </div>
                <div class="form-group col">
                    <label for="error_4">Fel</label>
                    <input type="number" name="error_4" id="error_4" class="form-control" placeholder="0"/>
                </div>
                </div>
                <div class="form-row align-items-center">
                    <div class="form-group col">
                    <div>Tid</div>
                    <div class="form-row input-time align-items-center">
                        <input type="number" name="time_4_mm" id="time_4_mm" class="form-control col-sm-2" placeholder="mm"/>:
                        <input type="number" name="time_4_ss" id="time_4_ss" class="form-control col-sm-2" placeholder="ss"/>,
                        <input type="number" name="time_4_ms" id="time_4_ms" class="form-control col-sm-3" placeholder="000"/>
                    </div>
                    </div>
                    <div class="form-group col">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="sse_4" class="custom-control-input" id="sse_4">
                            <label class="custom-control-label" for="sse_4">SSE</label>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            </div>
            <!--END: search4-->

            </form>
        </div>

        <!-- Step 3: Summary? -->

        <div id="step3">
            <button id="save" type="button" class="btn btn-primary">Spara</button>
        </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js" integrity="sha256-0H3Nuz3aug3afVbUlsu12Puxva3CP4EhJtPExqs54Vg=" crossorigin="anonymous"></script>

        <script src="register.js"></script>
    </body>
</html>
