<!DOCTYPE html>
<html>
    <head>
        <title>turnering.nosnord.com</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="nw.css">
    </head>
    <body>

        <!-- HEADER -->
        <div class="header">
            <a class="header" href="https://nosnord.com"><div>Sara Lahti Nosnörd</div></a>
        </div>

        <div class="container">

            <div class="contestHeader">
                <a href="/" class="home">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                        <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                    </svg>
                </a>
                <h2 id="contestName"></h2>
            </div>

        <!-- Step 1-->
        <form id="step1" class="step1" novalidate>
        <div class="form-row">
            <div class="form-group col">
                <label for="name">Förare</label>
                <input type="text" name="firstName" id="firstName" class="form-control" placeholder="" aria-describedby="nameHelp" required/>
                <small id="nameHelp" class="form-text text-muted">Endast förnamn</small>
            </div>
            <div class="form-group col">
                <label for="dog">Hund</label>
                <input type="text" name="dogName" id="dogName" class="form-control" placeholder="" required/>
            </div>
            <div class="form-group col">
                <div>Klass</div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="nw1" name="classNbr" value="1" class="custom-control-input" required>
                    <label for="nw1" class="custom-control-label">NW1</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="nw2" name="classNbr" value="2" class="custom-control-input" required>
                    <label for="nw2" class="custom-control-label">NW2</label>
                </div>
            </div>
            <div class="form-group col align-self-center">
                <button id="buttonStep1" type="button" class="btn btn-primary">Ok</button>
                <button id="editStep1" type="button" class="btn btn-secondary">Ändra ekipage</button>
            </div>
        </div>
        </form>

        <!-- Step 2 -->

        <div class="accordion" id="accordionStep2">
            <form id="step2">
            <div id="search_steps">
            </div>

            <div class="form-group">
            </div>
            <div class="text-center">
                <button id="buttonStep2" type="button" class="btn btn-primary">Ok</button>
            </div>

            </form>
        </div>

        <!-- Step 3: Summary? -->

        <div id="step3" class="text-center">
            <button id="cancel" type="button" class="btn btn-secondary">Ändra</button>
            <button id="save" type="button" class="btn btn-success">Spara</button>
        </div>

        </div>

        <div class="footer">
            Vid problem gällande turneringssidan<br/>
            kontakta turnering at nosnord.com
        </div>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js" integrity="sha256-0H3Nuz3aug3afVbUlsu12Puxva3CP4EhJtPExqs54Vg=" crossorigin="anonymous"></script>

        <script src="search_template.js"></script>
        <script src="register.js"></script>
    </body>
</html>
